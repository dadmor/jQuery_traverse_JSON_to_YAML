<script src="jquery-json-to-yaml.js"></script>

<pre id="output"></pre>

<script>

/* wp_user_query meta args example */

metaQuery = {
  "relation":"OR",
  0:{
    "key":"country",
    "value":"Israel",
    "compare":"="
  },
  1:{
    "key":"country",
    "value":[20,30,40,50],
    "type":"numeric",
    "compare":"="
  }
};

$('#output').html(json_to_yaml(metaQuery));

</script>
